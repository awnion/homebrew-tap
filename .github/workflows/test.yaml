name: Test Tap Formula

on:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-13, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Formula
      run: brew install awnion/tap/boost@1.83

    - name: Test Formula
      run: |
        brew test awnion/tap/boost@1.83
